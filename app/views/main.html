<h1>MAIN</h1>

<form ng-submit="submit(obj)">
  <input type="file" ng-file-model="obj.logo" />
  <input type="file" ng-file-model="obj.image" />
  <input type="submit"  value="submit" accept="image/*"/>
</form>


<div ng-repeat="imagen in imagenes">
	<img ng-src="{{imagen.clientLogo.data}}" alt="{{imagen.clientLogo.name}}">
	<img ng-src="{{imagen.clientImage.data}}" alt="{{imagen.clientImage.name}}">
	<div>{{imagen.clientLogo.name}}</div>
	<div>{{imagen.clientImage.name}}</div>
</div>
