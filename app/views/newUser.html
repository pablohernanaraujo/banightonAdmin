<div class="modal-header">
	<h2>New User</h2>
	<p>To access site features</p>
	<p class="message" ng-show="message">{{ message }}</p>
</div>
<div class="modal-body">
	<form name="userForm"
		ng-submit="register()"
		novalidate>
		
		<div class="form-group has-feedback" ng-class="{'has-error':userForm.firstname.$dirty && userForm.firstname.$invalid, 'has-success':userForm.firstname.$valid && userForm.firstname.$dirty}">
			<input type="text" name="firstname" placeholder="First Name" ng-model="user.firstname" required class="form-control">
			<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="userForm.firstname.$dirty && userForm.firstname.$invalid"></span>
			<span class="glyphicon glyphicon glyphicon-ok form-control-feedback" ng-show="userForm.firstname.$valid && userForm.firstname.$dirty"></span>
		</div>
		
		<div class="form-group has-feedback" ng-class="{'has-error':userForm.lastname.$dirty && userForm.lastname.$invalid, 'has-success':userForm.lastname.$valid && userForm.lastname.$dirty}">
			<input type="text" name="lastname" placeholder="Last Name" ng-model="user.lastname" required class="form-control">
			<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="userForm.lastname.$dirty && userForm.lastname.$invalid"></span>
			<span class="glyphicon glyphicon glyphicon-ok form-control-feedback" ng-show="userForm.lastname.$valid && userForm.lastname.$dirty"></span>
		</div>

		<div class="form-group">
			<select class="form-control"
			name="nivel" 
			ng-model="user.nivel"
			>
			   <option value="1">1</option>
			   <option value="2">2</option>
			   <option value="3">3</option>
			</select>
		</div>
		

		<div class="form-group has-feedback" ng-class="{'has-error':userForm.email.$dirty && userForm.email.$invalid, 'has-success':userForm.email.$valid && userForm.email.$dirty}">
			<input type="email" class="form-control" id="email" name="email" placeholder="Email" data-ng-model="user.email" required>
			<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="userForm.email.$dirty && userForm.email.$invalid"></span>
			<span class="glyphicon glyphicon glyphicon-ok form-control-feedback" ng-show="userForm.email.$valid && userForm.email.$dirty"></span>
		</div>

		<div class="form-group has-feedback" ng-class="{'has-error':userForm.password.$dirty && userForm.password.$invalid, 'has-success':userForm.password.$valid && userForm.password.$dirty}">
			<input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="user.password" required>
			<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="userForm.password.$dirty && userForm.password.$invalid"></span>
			<span class="glyphicon glyphicon glyphicon-ok form-control-feedback" ng-show="userForm.password.$valid && userForm.password.$dirty"></span>
		</div>
		<button type="submit" class="btn btn-save btn-primary btn-block"
	    	ng-disabled="userForm.$invalid">New User
	    </button>
	    <button class="btn btn-save btn-warning btn-block"
	    	ng-click="clean()">Clean Form
	    </button>
	</form>
</div>
<div class="modal-footer">
    
    <button  class="btn btn-primary btn-block"
    	ng-click="cancel()">Close
    </button>
</div>
