<div class="container">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">Users</a>
			</div>
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
				<button  ng-click="modal('newUser')" class="btn btn-success glyphicon glyphicon-plus"></button>
				
			</form>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>
	<table class="table table-striped table-curved">
		<thead>
			<tr>
				<th>#</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Nivel</th>
				<th>Status</th>
				<th>Edit</th>
				<th>Active</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<th>{{ $id }}</th>
				<td>{{ user.user.firstname }}</td>
				<td>{{ user.user.lastname }}</td>
				<td>{{ user.user.email }}</td>
				<th>{{ user.user.nivel }}</th>
				<td>
					<span ng-show="user.user.status === 1" class="label label-success">active</span>
					<span ng-show="user.user.status === 0" class="label label-default">not active</span>
				</td>
				<th>
					<a ng-click="modal('editUser','{{ $id }}')" class="btn btn-sm text-primary glyphicon glyphicon-edit" style="font-size:19px; padding:0 10px; margin:0 auto"></a>
				</th>
				<th>
					<a ng-show="user.user.status === 1" ng-click="unactive()" class="btn text-danger glyphicon glyphicon-remove-circle" style="font-size:20px; padding:0 10px; margin:0 auto"></a>
					<a ng-show="user.user.status === 0" ng-click="active()" class="btn text-success glyphicon glyphicon-ok-circle" style="font-size:20px; padding:0 10px; margin:0"></a>
				</th>
			</tr>
		</tbody>
	</table>
</div>
<div>{{users}}</div>
