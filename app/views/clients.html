

  <div class="row mt80">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 animated fadeInDown">
      
      <form name="clientForm" novalidate>

        <div class="form-group">
          <label>Djs</label>
          <toggle-switch
            ng-model="switchStatus"
            on-label="<"
            off-label=">">
          </toggle-switch>
          <label>Boliches</label>
        </div>

        <div class="form-group has-feedback" ng-class="{'has-error':clientForm.email.$dirty && clientForm.email.$invalid, 'has-success':clientForm.email.$valid && clientForm.email.$dirty}">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" data-ng-model="clientEmail" required>
          <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="clientForm.email.$dirty && clientForm.email.$invalid"></span>
          <span class="glyphicon glyphicon glyphicon-ok form-control-feedback" ng-show="clientForm.email.$valid && clientForm.email.$dirty"></span>
        </div>

        <p class="help-block" ng-show="clientForm.email.$dirty && clientForm.email.$error.required">Campo obligatorio</p>
        <p class="help-block" ng-show="clientForm.email.$dirty && clientForm.email.$error.email">Email invalido</p>
        
        <div class="form-group has-feedback" ng-class="{'has-error': isInputInvalid(clientForm.password), 'has-success': isInputValid(clientForm.password)}"
            >
          <label for="password">Password</label> 
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="clientPassword" required>
          <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="clientForm.password.$dirty && clientForm.password.$invalid"></span>
          <span class="glyphicon glyphicon glyphicon-ok form-control-feedback" ng-show="clientForm.password.$valid && clientForm.password.$dirty"></span>
          <div class="progress" style="margin-top:5px">
            <div class="progress-bar"
                  ng-class="{'progress-bar-success': isPasswordStrong(), 'progress-bar-warning': isPasswordOk(), 'progress-bar-danger': isPasswordWeak()}"
                  aria-valuenow="{{passwordStrength}}"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width:{{passwordStrength}}%">
            </div>
          </div>
          <p class="help-block" ng-show="clientForm.password.$dirty && clientForm.password.$error.required">Campo obligatorio</p>
        </div>
    
        <div class="form-group has-feedback" ng-class="{'has-error':clientForm.confirmPassword.$dirty && clientForm.confirmPassword.$error.match, 'has-success':!clientForm.confirmPassword.$error.match && clientForm.confirmPassword.$dirty}">
          <label for="confirmPassword">Confirm Password</label> 
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" ng-model="clientConfirmPassword" match="clientPassword" not-match="true">
          <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="clientForm.confirmPassword.$dirty && clientForm.confirmPassword.$error.match"></span>
          <span class="glyphicon glyphicon glyphicon-ok form-control-feedback" ng-show="!clientForm.confirmPassword.$error.match && clientForm.confirmPassword.$dirty"></span>
        </div>

      
        <div class="form-group">
          <label for="name">Name</label> 
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="clientName">
        </div>
        <div class="form-group" ng-show="!switchStatus">
          <label for="address">Address</label> 
          <input type="text" class="form-control" id="address" name="address" placeholder="Address" ng-model="clientAddress">
        </div>
        
        <div class="form-group has-feedback" ng-show="!switchStatus">
          <label for="homePhone">Home Phone</label> 
          <input type="text" class="form-control" id="homePhone" name="homePhone" placeholder="Home Phone" ng-model="clientHomePhone">
        </div>
        <div class="form-group">
          <label for="cellPhone">Cell Phone</label> 
          <input type="text" class="form-control" id="cellPhone" name="cellPhone" placeholder="Cell Phone" ng-model="clientCellPhone">
        </div>

        <div class="form-group">
          <label for="music">Music</label>
          <div class="input-group">
            <input type="text" class="form-control" id="music" name="music" placeholder="Music" ng-model="clientMusic">
            <span class="input-group-btn" style="top:-1px">
              <button class="btn btn-default glyphicon glyphicon-plus" type="button" ng-click="addMusic()"></button>
            </span>
          </div>
          
        </div>
        <div class="form-group" ng-repeat="music in musics">
          <div class="input-group">

            <input type="text" class="form-control" id="music" name="music" placeholder="{{music.questionPlaceholder}}" ng-model="musicMore">
            <span class="input-group-btn" style="top:-1px">
              <button class="btn btn-default glyphicon glyphicon-remove btn-danger" type="button" ng-click="removeMusic($index)"></button>
            </span>
          </div>
        </div>   
         

        <div class="form-group" ng-show="!switchStatus">
          <label for="aniversary">Aniversary</label> 
          <input type="text" class="form-control" id="aniversary" name="aniversary" placeholder="yyyy-mm-dd" ng-model="clientAniversary">
        </div>
        <div class="form-group" ng-show="switchStatus">
          <label for="birthday">Birthday</label> 
          <input type="text" class="form-control" id="birthday" name="birthday" placeholder="yyyy-mm-dd" ng-model="clientBirthday">
        </div>
        <div class="form-group">
          <label for="website">Website</label> 
          <input type="url" class="form-control" id="website" name="website" placeholder="http://example.com" ng-model="clientWebsite">
        </div>

        <div class="form-group">
          <label for="logo">logo</label> 
          <div class="input-group">
            <span class="input-group-btn" style="top:-1px">
              <button class="btn btn-default glyphicon glyphicon-remove" type="button" ng-click="eliminarArchivo('logo')"></button>
            </span>
            <input type="file" id="logo" name="logo" ng-model="clientLogo" data-iconName="glyphicon glyphicon-inbox" accept="image/*">
          </div>
        </div> 

        <div class="form-group" ng-show="imageCropStep == 3">
          <label for="logo">logo result</label><br/>
          <img ng-src="{{result}}" class="img-thumbnail"></img>
          <textarea type="text" class="form-control"  rows="3">{{ result }}</textarea> 
        </div>
        <div class="form-group" ng-show="imageCropStep == 3">
          <div class="text-center">
            <button class="btn btn-default btn-block" ng-click="clear()">Clear</button>
          </div>
        </div>
      
        <div class="form-group">
          <label for="logotext">logotext</label> 
          <input class="form-control" id="logotext" name="logotext" placeholder="logotext" ng-model="clientLogoText">
        </div>
        <div class="form-group">
          <label for="imagen">imagen</label> 
          <div class="input-group">
            <span class="input-group-btn" style="top:-1px">
              <button class="btn btn-default glyphicon glyphicon-remove" type="button" ng-click="eliminarArchivo('image')"></button>
            </span>
            <input type="file" id="image" name="image" ng-model="clientImage" data-iconName="glyphicon glyphicon-inbox" accept="image/*">
          </div>
        </div>   

        <div class="form-group">
          <label for="imagenText">imagenText</label> 
          <textarea type="text" class="form-control" id="imagenText" name="imagenText" placeholder="imagenText" rows="3" ng-model="clientImageText"></textarea>
        </div>
        <div class="form-group">
          <div class="text-center">
            <button data-loading-text="Saving Client..." type="submit" class="btn btn-save btn-block" ng-click="saveClient()" ng-disabled="clientForm.$invalid">Save Client</button>
          </div>
        </div>
        
      </form>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 animated fadeInUp">
      <div class="form-group">
        <label for="search">Search</label> 
          <input class="form-control" id="search" name="search" ng-model="search"placeholder="Search">
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th width="10%">#</th>
              <th width="30%">Name</th>
              <th width="30%">Address</th>
              <th width="30%">Email</th>
            </tr>
          </thead>
          <tbody>

            <tr ng-repeat="client in clients">
              <th>{{client.clientId}}</th>
              <td>{{client.clientName}}</td>
              <td>{{client.clientAddress}}</td>
              <td>{{client.clientEmail}}</td>
            </tr>
          </tbody>
        </table>
      <nav>
        <ul class="pagination">
          <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
