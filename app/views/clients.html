

  <div class="row mt80">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 animated fadeInDown">
      
      <form name="clientForm" novalidate>

        <div class="form-group">
          <label>Djs</label>
          <toggle-switch
            ng-model="switchStatus"
            on-label="<"
            off-label=">">
          </toggle-switch>
          <label>Boliches</label>
        </div>

        <div class="form-group has-feedback" ng-class="{'has-error':clientForm.email.$dirty && clientForm.email.$invalid, 'has-success':clientForm.email.$valid && clientForm.email.$dirty}">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" data-ng-model="client.email" required>
          <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="clientForm.email.$dirty && clientForm.email.$invalid"></span>
          <span class="glyphicon glyphicon glyphicon-ok form-control-feedback" ng-show="clientForm.email.$valid && clientForm.email.$dirty"></span>
        </div>

        <p class="help-block" ng-show="clientForm.email.$dirty && clientForm.email.$error.required">Campo obligatorio</p>
        <p class="help-block" ng-show="clientForm.email.$dirty && clientForm.email.$error.email">Email invalido</p>
        
        <div class="form-group has-feedback" ng-class="{'has-error': isInputInvalid(clientForm.password), 'has-success': isInputValid(clientForm.password)}"
            >
          <label for="password">Password</label> 
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="client.password" required>
          <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="clientForm.password.$dirty && clientForm.password.$invalid"></span>
          <span class="glyphicon glyphicon glyphicon-ok form-control-feedback" ng-show="clientForm.password.$valid && clientForm.password.$dirty"></span>
          <div class="progress" style="margin-top:5px">
            <div class="progress-bar"
                  ng-class="{'progress-bar-success': isPasswordStrong(), 'progress-bar-warning': isPasswordOk(), 'progress-bar-danger': isPasswordWeak()}"
                  aria-valuenow="{{passwordStrength}}"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width:{{passwordStrength}}%">
            </div>
          </div>
          <p class="help-block" ng-show="clientForm.password.$dirty && clientForm.password.$error.required">Campo obligatorio</p>
        </div>
    
        <div class="form-group has-feedback" ng-class="{'has-error':clientForm.confirmPassword.$dirty && clientForm.confirmPassword.$error.match, 'has-success':!clientForm.confirmPassword.$error.match && clientForm.confirmPassword.$dirty}">
          <label for="confirmPassword">Confirm password</label> 
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required  ng-model="client.confirmPassword" match="client.password" not-match="true">
          <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="clientForm.confirmPassword.$dirty && clientForm.confirmPassword.$error.match"></span>
          <span class="glyphicon glyphicon glyphicon-ok form-control-feedback" ng-show="!clientForm.confirmPassword.$error.match && clientForm.confirmPassword.$dirty"></span>
        </div>

      
        <div class="form-group">
          <label for="name">Name</label> 
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" data-ng-model="client.name">
        </div>
        <div class="form-group" ng-show="!switchStatus">
          <label for="address">Address</label> 
          <input type="text" class="form-control" id="address" name="address" placeholder="Address" data-ng-model="client.address">
        </div>
        
        <div class="form-group has-feedback" ng-show="!switchStatus">
          <label for="homePhone">Home Phone</label> 
          <input type="number" class="form-control" id="homePhone" name="homePhone" placeholder="Home Phone" data-ng-model="client.homePhone">
        </div>
        <div class="form-group">
          <label for="cellPhone">Cell Phone</label> 
          <input type="number" class="form-control" id="cellPhone" name="cellPhone" placeholder="Cell Phone" data-ng-model="cliente.cellPhone">
        </div>

        <div class="form-group">
          <label for="music">Music</label>
          <div class="input-group">
            <input type="text" class="form-control" id="music" name="music" placeholder="Music" data-ng-model="client.music">
            <span class="input-group-btn">
              <button class="btn btn-default glyphicon glyphicon-plus" type="button" data-ng-click="add()"></button>
            </span>
          </div>
          
        </div>
        <div class="form-group" ng-repeat="music in musics">
          <div class="input-group">

            <input type="text" class="form-control" id="music" name="music" placeholder="{{music.questionPlaceholder}}" ng-model="music.question">
            <span class="input-group-btn">
              <button class="btn btn-default glyphicon glyphicon-remove btn-danger" type="button" data-ng-click="remove($index)"></button>
            </span>
          </div>
        </div>   
         

        <div class="form-group" ng-show="!switchStatus">
          <label for="aniversary">Aniversary</label> 
          <input type="text" class="form-control" id="aniversary" name="aniversary" placeholder="Aniversary" data-ng-model="client.aniversary">
        </div>
        <div class="form-group" ng-show="switchStatus">
          <label for="birthday">Birthday</label> 
          <input type="text" class="form-control" id="birthday" name="birthday" placeholder="Birthday" data-ng-model="client.birthday">
        </div>
        <div class="form-group">
          <label for="website">Website</label> 
          <input type="url" class="form-control" id="website" name="website" placeholder="Website" data-ng-model="client.website">
        </div>
        <div class="form-group">
          <label for="logo">logo</label> 
          <input type="file" id="logo" name="logo" data-ng-model="cliente.logo">
        </div>
        <div class="form-group">
          <label for="logotext">logotext</label> 
          <input class="form-control" id="logotext" name="logotext" placeholder="logotext" data-ng-model="client.logoText">
        </div>
        <div class="form-group">
          <label for="imagen">imagen</label> 
          <input type="file" id="image" name="image" data-ng-model="cliente.imagen">
        </div>
        <div class="form-group">
          <label for="imagenText">imagenText</label> 
          <textarea type="text" class="form-control" id="imagenText" name="imagenText" placeholder="imagenText" rows="3"  data-ng-model="client.imagenText"></textarea>
        </div>
        <div class="form-group">
          <div class="text-center">
            <button data-loading-text="Saving Client..." type="submit" class="btn btn-save btn-block" data-ng-click="addClient()" ng-disabled="clientForm.$invalid">Save Client</button>
          </div>
        </div>
        
      </form>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 animated fadeInUp">
      <div class="form-group">
        <label for="search">Search</label> 
          <input class="form-control" id="search" name="search" ng-model="search"placeholder="Search">
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th width="10%">#</th>
              <th width="30%">Name</th>
              <th width="30%">Address</th>
              <th width="30%">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="client in clients">
              <th>{{client.id}}</th>
              <td>{{client.name}}</td>
              <td>{{client.address}}</td>
              <td>{{client.email}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <nav>
        <ul class="pagination">
          <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
